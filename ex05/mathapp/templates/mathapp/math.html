
<html>
<head>

    <title>Power Calculation for Lamp Filament</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        /* Container for input fields */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Calculate Power of Lamp Filament</h1>
</header>

<div class="container">
    <label for="intensity">Enter Intensity (I) in Amperes:</label>
    <input type="number" id="intensity" placeholder="Intensity (I)" required>

    <label for="resistance">Enter Resistance (R) in Ohms:</label>
    <input type="number" id="resistance" placeholder="Resistance (R)" required>

    <button onclick="calculatePower()">Calculate Power (P)</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculatePower() {
        const intensity = parseFloat(document.getElementById("intensity").value);
        const resistance = parseFloat(document.getElementById("resistance").value);

        // Calculate power using the formula P = I^2 * R
        const power = Math.pow(intensity, 2) * resistance;

        // Display the result
        document.getElementById("result").innerText = `Power (P) = ${power.toFixed(2)} Watts`;
    }
</script>

</body>
</html>
